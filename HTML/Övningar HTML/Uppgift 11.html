<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uppgift 11</title> 
  <!--https://youtu.be/fNcJuPIZ2WE-->
</head>
<body>
  <h2>Text input fields</h2>

  <form action="results.html" method="get">
    <nav>
      <label for="name">First Name</label>
     <input type="text" name="name" id="name" required>
    </nav>
    <nav>
      <label for="lastName">Last Name</label>
      <input type="text" lastName="lastName"id="lastName" required>
    </nav>
     <nav>
      <label for="phone">Phone</label>
      <input type="number" phone="phone" id="phone">
     </nav>
     <nav>
      <label for="email">Email</label>
      <input type="email" email="email" id="email">
     </nav>
     <nav>
      <label for="date">Birtdate</label>
      <input type="date" name="date" id="date"
     </nav>
     <nav>
      Favorite Food
     </nav>
     <nav>
      <label for="banana"> Banana</label>
      <input type="checkbox" name="banana" id="banana">
     </nav>
     <nav>
      <label for="apple"> Apple</label>
      <input type="checkbox" name="apple" id="apple">
     </nav>
     <nav>Gender</nav>
     <nav>
      <label for="male">Male</label>
      <input type="radio" name="gender" id="male" value="male">
     </nav>
     <nav>
      <label for="female">Female</label>
      <input type="radio" name="gender" id="female" value="female"> <!--The same name in "name" in our example "gender" vill select one option and automatically unselect the other option-->
     </nav>
     
     
     
     
     
     
     <nav>
      <label for="password">Password</label>
      <input type="password" password="password" id="password">
     </nav>
     <nav>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
     </nav>
  </form>
</body>
</html>
